<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
</head>
<body>
    <h1>Welcome to the secured page!</h1>
    <p>This page is only accessible after successful login.</p>
    <p><a href="index.html" onclick="logout()">Logout</a></p>
    <script>
        // Function to logout and clear the logged-in user data
        function logout() {
            localStorage.removeItem('loggedInUser');
        }
    </script>
